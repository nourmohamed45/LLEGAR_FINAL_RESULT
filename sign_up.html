<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LLEGAR Sign Up</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main Css -->
    <link rel="stylesheet" href="/assets/css/spinner.css"/>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Tab Icon Link -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/imgs/logo.svg" />
  </head>
  <body>
    <div class="spinner__container">
      <div class="spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
      </div>
    </div>
    <div class="sign-up-page">
      <div class="right">
        <div class="contain">
          <div class="full-name">
            <label for="fullName">Full Name</label>
            <input id="fullName" type="text">
          </div>
          <div class="full-name address">
            <label for="address">Address</label>
            <input id="address" type="text" autocomplete="off">
          </div>
          <div class="full-name address">
            <label for="phone">Phone Number</label>
            <input id="phone" type="text" autocomplete="off">
          </div>
          <div class="selectors">
            <select name="country" id="country" autocomplete="off">
              <option value="Cairo">Cairo</option>
              <option value="PortSaid">Port Said</option>
              <option value="Dammitta">Dammitta</option>
              <option value="Alexandria">Alexandria</option>
              <option value="Tanta">Tanta</option>
            </select>
            <select name="gender" id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
            <select name="role" id="role" autocomplete="off">
              <option value="user">User</option>
              <option value="admin">Admin</option>
  
            </select>
            <input type="date" id="date" name="date">
            <div class="image profile-img">
              <label for="image">Your Profile Image:</label>
              <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="image id-img">
              <label for="image">Your National Id image:</label>
              <input type="file" id="image" name="image" accept="image/*">
            </div>
          </div>
        </div>
    </div>
      <div class="left">
        <img class="logo" src="assets/imgs/logo.svg" alt="">
        <h1>Get Started!</h1>
        <div class="form" aria-autocomplete="">
          <form novalidate action="">
            <div class="name">
              <label for="username">User Name</label>
              <input id="username" type="text" autocomplete="off">
            </div>
            <div class="email">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="name@gmail.com" autocomplete="off">
            </div>
            <div class="pass">
              <label for="password">Password</label>
              <div class="password-input">
                <input id="password" type="password">
                <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
              </div>
            </div>
            <div class="submit">
              <input id="sign-up" type="submit" value="Sign Up ">
            </div>
          </form>
        </div>
        <div class="separator">Or Sign Up With</div>
        <div class="icons">
          <a href=""><img src="assets/imgs/Icon_Brands/google.png" alt=""></a>
          <a href=""><img src="assets/imgs/Icon_Brands/facebook.png" alt=""></a>
          <a href=""><img src="assets/imgs/Icon_Brands/apple-logo.png" alt=""></a>
        </div>
        <div class="footer">
          <div>Already have an account?</div>
          <a href="login.html">sign in</a>
        </div>
      </div>

    <!-- Scripts files -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="assets/js/sign-up.js"></script>
  </body>
</html>
