<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification Page</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main Css -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/spinner.css"/>
    <link rel="stylesheet" href="assets/css/verification_code.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <!-- Tab Icon Link -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/imgs/logo.svg" />
  </head>
  <body>
    <div class="spinner__container">
      <div class="spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
      </div>
    </div>
    <div class="up"><i class="fa-solid fa-arrow-up"></i></div>
    <!-- Start Verification Box -->
    <div class="verify-page">
      <div class="container">
        <div class="header">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="content">
          <div class="header-text">
            <h1>You've got mail</h1>
            <img src="assets/imgs/postbox.png" alt="">
          </div>
          <div class="body">
            <p>We have sent the OTP verification code to your email address. Check your email and enter the code below.</p>
          </div>
          <form type="submit">
            <div class="form-group">
              <input type="number" >
              <input type="number" disabled >
              <input type="number" disabled >
              <input type="number" disabled >
            </div>
            <div class="footer">
              
              <button id="submit-verification">Continue</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Verification Box -->
    <!-- Scripts files -->
    <script src="assets/js/verification_pass.js"></script>
  </body>
</html>
